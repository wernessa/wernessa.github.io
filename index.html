<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artykuły Supabase</title>
</head>
<body>
    <h1>Artykuły</h1>
    <select id="sort-select">
        <option value="created_at.desc">Po dacie malejąco</option>
        <option value="created_at.asc">Po dacie rosnąco</option>
        <option value="title.asc">Po nazwie alfabetycznie</option>
    </select>
    <div id="articles-container"></div>
    <h2>Dodaj nowy artykuł</h2>
        <form id="article-form">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="subtitle" placeholder="Subtitle" required />
            <input type="text" id="author" placeholder="Author" required />
            <textarea id="content" placeholder="Content" required></textarea>
            <input type="date" id="created_at" required />
            <button type="submit">Dodaj artykuł</button>
        </form>
    <script type="module" src="src/main.js"></script>
</body>
</html>
